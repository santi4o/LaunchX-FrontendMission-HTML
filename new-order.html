<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dev.ice-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dolce Dolce</title>
</head>
<body>
    <header>
        <div class="brand">
            <a href="index.html"><img class="logo" src="img/logo.png" alt="Dolce Dolce Pastelería"></a>
            <p class="slogan">Experiencias para compartir</p>
        </div>
        <nav>
            <a href="new-order.html">Hacer Nuevo Pedido</a>
            <a href="index.html#flavors">Sabores</a>
            <a href="index.html#covers">Cubiertas</a>
            <a href="index.html#decorations">Decoraciones</a>
            <a href="#">Mi cuenta</a>
        </nav>
    </header>
    <div class="banner"></div>
    <main>
        <section class="order">
            <!--El formulario debe de contener los datos de contacto del cliente
                 que son Nombre, Teléfono, Correo Electrónico, Descripción general del pastel
                 y la selección de sabores y adornos.-->
            <form action="" method="POST">
                <p>Sabor de pastel</p>
                <label for="flavor1">Sabor 1:</label>
                <select name="flavor1" id="flavorChoice1">
                    <option value="vanilla">Vainilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="green_tea">Té Verde</option>
                    <option value="strawberry">Fresa</option>
                    <option value="nut">Nuez</option>
                    <option value="mango">Mango</option>
                    <option value="lemon">Limón</option>
                    <option value="coffee">Café</option>
                </select>
                <label for="flavor2">Sabor 2:</label>
                <select name="flavor2" id="flavorChoice2">
                    <option value="vanilla">Vainilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="green_tea">Té Verde</option>
                    <option value="strawberry">Fresa</option>
                    <option value="nut">Nuez</option>
                    <option value="mango">Mango</option>
                    <option value="lemon">Limón</option>
                    <option value="coffee">Café</option>
                </select>
                <p>Cubierta</p>
                <p>Decoraciones</p>
                <input type="submit" value="Hacer pedido">
            </form>
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
